<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>todo</h1>
<div class="output"></div>

    <script>
        const output = document.querySelector('.output')
        const cars = [
            {
                id: 1,
                price: "200000",
                name: "ford",
                img: '/BMW/BMW M5.jpg'
            },
            {
                id: 2,
                price: "700000",
                name: "benze",
                img: '/BMW/BMW M5.jpg'
            },
            {
                id: 3,
                price: "900000",
                name: "tesla",
                img: 'BMW/BMW M5.jpg'
            }
        ]

        cars.forEach(element => {
            console.log(element.price)
            output.innerHTML += `<h1>${element.name}</h1>
                                <p>${element.price}</p>
                                <img src="${element.img}" alt="${element.name}" width="50%">`;
        });

        
    </script>
</body>
</html>
